<!doctype html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="app_processo_covid19.css">
</head>
<body role="document" style="overflow: auto">
<div class="container-fluid " id="main" role="main">
	<div class="alert alert-danger alert-dismissible" role="alert" style="display:none">
		<button type="button" class="close" id="closeerr" aria-label="Close"><span aria-hidden="true">×</span></button>
		<span id="errmsg"></span>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-3">
			<div id="QV01" class="custom-logo qvobject"></div>
		</div>
		<div class="col-md-6 col-sm-7">
			<div id="QV02" class="custom-title qvobject"></div>
		</div>
		<div class="col-md-3 col-sm-2 col-xs-12">
			<div class="row">
				<div class="col-sm-12 col-xs-6">
					<div id="QV03" class="custom-link qvobject"></div>
				</div>
				<div class="col-sm-12 col-xs-6">
					<div id="QV12" class="custom-link qvobject"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-xs-12">
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<div id="QV04" class="custom-kpi qvobject"></div>
				</div>

				<div class="col-sm-12 col-xs-12">
					<div id="QV05" class="custom-kpi qvobject"></div>
				</div>

				<div id="export" class="col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-md-6 col-xs-6">
							<div id="QV06" class="custom-export qvobject"></div>
						</div>
						<div class="col-md-6 col-xs-6">
							<div id="QV07" class="custom-export qvobject"></div>
						</div>
						<div class="col-sm-12 col-xs-12">
							<div id="QV11" class="custom-reload qvobject"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4 col-xs-12">
			<div id="QV08" class="custom-chart-1 qvobject"></div>
			<div id="QV09" class="custom-chart-1 qvobject"></div>
		</div>
		<div class="col-sm-5 col-xs-12">
			<div id="QV10" class="custom-chart-2 qvobject"></div>
		</div>
	</div>

</div>

<!-- Bootstrap Modals -->
<div class="modal " id="createBmModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Create bookmark</h4>
			</div>
			<div class="modal-body">
				<form>
					<label for="bmtitle" class="control-label">Title:</label>
					<input type="text" class="form-control" id="bmtitle">
					<label for="bmdesc" class="control-label">Description:</label>
					<input type="text" class="form-control" id="bmdesc">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" data-qcmd="createBm" class="qcmd btn btn-primary">Create</button>
			</div>
		</div>
	</div>
</div>
<!--Error Popup-->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">×</span></button>

	<p id="popupText">
	</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="app_processo_covid19.js"></script>



</body></html>
